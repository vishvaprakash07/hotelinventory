<!-- {{ roomsForm.value | json}} -->
<div *ngIf="successMessage !== ''" class="alert alert-success">
    <h4>{{ successMessage }}</h4>
</div>
<form #roomsForm="ngForm" (ngSubmit)="addRoom(roomsForm)" [ngFormOptions]="{updateOn: 'blur'}">
    <div class="form-group">
        <input type="text" required class="form-control" name="roomType" placeholder="Room Type"
            [(ngModel)]="room.roomType" [ngModelOptions]="{updateOn: 'blur'}">
    </div>
    <div class="form-group">
        <input type="text" required #roomamenities="ngModel" minlength="5" maxlength="20" class="form-control"
            name="amenities" placeholder="Amenities" [(ngModel)]="room.amenities">
    </div>
    <div class="alert alert-danger" *ngIf="roomamenities.errors?.['minlength']">
        Amenities should be minimum 5 characters long.
    </div>
    <div *ngIf="roomamenities.dirty && roomamenities.errors?.['required']">
        Please provide the Amenities 
    </div>
    <div class="form-group">
        <input type="text" required class="form-control" name="price" placeholder="Price per night"
            [(ngModel)]="room.price">
    </div>
    <div class="form-group">
        <input type="text" required class="form-control" name="photos" placeholder="Photos (Provide Link)"
            [(ngModel)]="room.photos">
    </div>
    <div class="form-group">
        <input type="datetime" required class="form-control" name="checkinTime" placeholder="CheckIn Time"
            [(ngModel)]="room.checkinTime">
    </div>
    <div class="form-group">
        <input type="datetime" required class="form-control" name="checkoutTime" placeholder="Checkout Time"
            [(ngModel)]="room.checkoutTime">
    </div>
    <div class="form-group">
        <input type="number" required min="1" max="5" class="form-control" name="rating" placeholder="Number" [(ngModel)]="room.rating">
    </div>
    <button [disabled]="roomsForm.invalid" class="btn btn-primary" type="submit">Submit</button>
</form>
