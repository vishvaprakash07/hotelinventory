<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-content>
  There are unsaved changes in the form. Are you sure you want to move away from this page?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">No</button>
  <button mat-button [mat-dialog-close]="true"  cdkFocusInitial>Yes</button>
</mat-dialog-actions>
