<form>
    <div class="form-group">
        <input type="email" #useremail="ngModel" appEmailvalidator appHover colour="yellow" class="form-control" name="email" [(ngModel)]="email" placeholder="Please enter your email">
        <div>
            {{ useremail.errors | json }}
        </div>
    </div>
    <div class="form-group">
        <input type="password"  appHover colour="steelblue" class="form-control" name="password" [(ngModel)]="password" placeholder="Password">
    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="login()">Login</button>
    </div>
</form>
